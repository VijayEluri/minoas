<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.org/schema/seam/taglib"
      xmlns:rich="http://richfaces.org/rich">

<ui:component>
	<h:panelGrid columns="4" cellspacing="8">
		<h:outputLabel styleClass="fieldValueLabel" value="Διεύθυνση" for="address" />
		<h:panelGroup>
			<h:outputText id="address" styleClass="fieldValueText" value="#{address.address}" />
			<h:outputText styleClass="fieldValueText" value="#{address.addressAdditional}" />
		</h:panelGroup>
		<h:outputLabel styleClass="fieldValueLabel" value="Αριθμός" for="addressNumber" />
		<h:outputText id="addressNumber" styleClass="fieldValueText" value="#{address.number}" />
		<h:outputLabel styleClass="fieldValueLabel" value="ΤΚ" for="addressPostalCode" />
		<h:outputText id="addressPostalCode" styleClass="fieldValueText"  value="#{address.postCode}" />
		<h:outputLabel styleClass="fieldValueLabel" value="Πόλη" for="addressCity" />
		<h:outputText id="addressCity" styleClass="fieldValueText" value="#{address.city}" />
	</h:panelGrid>
</ui:component>

</html>
