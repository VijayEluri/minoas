<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.org/schema/seam/taglib"
      xmlns:rich="http://richfaces.org/rich">

<ui:component>
	<h:panelGrid columns="2" cellspacing="8">
		<h:panelGroup>
			<h:panelGrid columns="2" cellspacing="8">
				<h:outputLabel styleClass="fieldValueLabel" value="Κωδ. Υπουργείου" for="schoolCode" />
				<h:outputText id="schoolCode" value="#{activeSchool.ministryCode}"
					styleClass="fieldValueText" />

				<h:outputLabel styleClass="fieldValueLabel" value="Τίτλος" for="schoolTitle" />
				<h:outputText id="schoolTitle" value="#{activeSchool.title}"
					styleClass="fieldValueText" />

				<h:outputLabel styleClass="fieldValueLabel" value="Περιοχή" for="schoolRegion" />
				<h:outputText id="schoolRegion"
					value="#{activeSchool.regionCode}' ΗΡΑΚΛΕΙΟΥ" styleClass="fieldValueText" />

				<h:outputLabel styleClass="fieldValueLabel" value="Μόρια" for="schoolMoria" />
				<h:outputText id="schoolMoria" value="#{activeSchool.points}"
					styleClass="fieldValueText" />
			</h:panelGrid>
		</h:panelGroup>
		<h:panelGroup>
			<ui:include src="/components/general/address.xhtml">
				<ui:param name="address" value="#{activeSchool.address}"/>
			</ui:include>
		</h:panelGroup>
		
	</h:panelGrid>
</ui:component>

</html>
