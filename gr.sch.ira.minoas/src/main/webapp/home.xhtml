<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<ui:composition template="/layout/simple-beauty-template.xhtml">



	<ui:define name="body">
	
		<h:panelGrid columns="1" width="100%">
			<ui:include src="/components/messages-component.xhtml" />
			<h1 class="pagetitle"></h1>
			<rich:panel>
				<f:facet name="header">
					<h:outputText value="Κεντρική Σελίδα" />
				</f:facet>
				<h:outputText value="Γενικά Στατιστικά Μίνωα" />
				<h:panelGrid columns="2" width="100%">
					<rich:panel>
						<f:facet name="header">
							<h:outputText value="Πλήθος Ενεργειών Χρηστών" />
						</f:facet>
						<h:graphicImage
							url="#{auditWinningReport.auditWinnersGoogleChartURL}" />

					</rich:panel>

					<rich:panel>
						<f:facet name="header">
							<h:outputText value="Κατανομή Ενεργού Προσωπικού" />
						</f:facet>
						<h:graphicImage
							value="#{auditWinningReport.employeeReportGoogleChartURL}" />
					</rich:panel>
				</h:panelGrid>
			</rich:panel>
		</h:panelGrid>

	</ui:define>


</ui:composition>

</html>
