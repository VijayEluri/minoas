<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:rich="http://richfaces.org/rich">

<ui:component>
	<h:panelGrid columns="4">
		<s:decorate template="/layout/doubleLineEdit.xhtml">
			<ui:define name="label">
				<h:outputText value="Ομάδα Ειδικότητας : " />
			</ui:define>
			<h:inputText id="specializationFilter2" size="35" maxlength="200"
				value="#{teachingRequirement.specialization}" required="true" 
				styleClass="fieldValueText" converter="specializationGroupConverter">

				<rich:suggestionbox height="100" width="250"
					for="specializationFilter2" var="a_spec"
					suggestionAction="#{specializationGroupSuggester.suggest}">
					<f:facet name="nothingLabel">
						<h:outputText value="Άγνωστη Ομάδα Ειδικοτήτων" />
					</f:facet>
					<h:column>
						<h:outputText value="#{a_spec.title}" />
					</h:column>
				</rich:suggestionbox>
			</h:inputText>

		</s:decorate>

		<s:decorate template="/layout/doubleLineEdit.xhtml">
			<ui:define name="label">
				<h:outputText value="Ώρες : " />
			</ui:define>

			<h:inputText value="#{teachingRequirement.hours}" required="true"
				maxlength="3" size="3" />
		</s:decorate>

		<s:decorate template="/layout/doubleLineEdit.xhtml">
			<ui:define name="label">
				<h:outputText value="Προαιρετικό Σχόλιο : " />
			</ui:define>

			<h:inputText value="#{teachingRequirement.comment}" required="false"
				maxlength="255" size="40" />
		</s:decorate>
	</h:panelGrid>

</ui:component>
</html>
