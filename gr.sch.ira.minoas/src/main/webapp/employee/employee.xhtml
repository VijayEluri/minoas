<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<ui:composition template="/layout/simple-beauty-template.xhtml">
	<ui:define name="body">
		<rich:panel width="100%" headerClass="pagetitle">
			<f:facet name="header">
				<h:outputText
					value="Καρτέλα Εκπαιδευτικού #{employeeUtil.prettyFormat(employee)}" />
			</f:facet>

			<ui:include src="/components/messages-component.xhtml" />
			<h:form>
				<a4j:region>
					<a4j:outputPanel id="lala">
						<s:div rendered="#{employeeHome.isInExclusionList()}"
							id="exclusionDiv" styleClass="clean-warning">
							<h:outputText
								value="Προσοχή ! Ο εκπαιδευτικός #{employeeUtil.prettyFormat(employee)} βρίσκεται στην λίστα των εξαιρέσεων! " />
							<a4j:commandLink value="Αφαίρεση απο την Λίστα Εξαιρέσεων"
								reRender="lala"
								action="#{employeeManagement.removeEmployeeFromExclusionList()}"
								onclick="if(!confirm('Να αφαιρεθεί ο εκπαιδευτικός απο λίστα εξαιρέσεων ;')) {form.reset(); return false;}">
								<f:setPropertyActionListener value="#{employee.exclusion.id}"
									target="#{employeeExclusionHome.id}" />
							</a4j:commandLink>
						</s:div>
					</a4j:outputPanel>
				</a4j:region>
			</h:form>
			
			<a4j:outputPanel id="inactive-employee-panel">
				<s:div rendered="#{employeeHome.instance.active eq false}" styleClass="clean-warning">
					<h:outputFormat value="Ο εκπαιδευτικός είναι ανενεργός. Συγκεκριμένα, έχει απενεργοποιηθεί στις ''{0}'' λόγω ''{1}'' με προαιρετικό σχόλιο ''{2}''.">
						<f:param value="#{employeeUtil.prettyFormatTerminationDate(employeeHome.instance)}" />
						<f:param value="#{employeeUtil.prettyFormatTerminationReason(employeeHome.instance)}" />
						<f:param value="#{employeeUtil.prettyFormatTerminationComment(employeeHome.instance)}" />
					</h:outputFormat>
				</s:div>
			</a4j:outputPanel>

			<a4j:outputPanel id="rootPanel">
			

			<h:panelGrid columns="1">

				<s:div>

					<h:panelGrid columns="2">
						<s:div>
							<a4j:outputPanel id="employeeAndEmploymentDataOutputPanel">
								<h:panelGrid columns="1" width="500">
	
	
									<ui:include src="/employee/basic-info.xhtml">
										<ui:param name="employee" value="#{employee}" />
									</ui:include>
	
									<rich:panel id="workExperienceInfoPanel">
										<f:facet name="header">
											<h:outputText value="Στοιχεία Υπηρεσίας" />
										</f:facet>
	
										<ui:include
											src="/components/employee/workExperienceAndServiceInfo.xhtml">
											<ui:param name="employee" value="#{employee}" />
										</ui:include>
									</rich:panel>

								</h:panelGrid>
							
							</a4j:outputPanel>
							
						</s:div>
						<s:div>
							<h:panelGrid columns="1">

								<rich:dataTable id="employeeCurrentStatusTable"
									value="#{employeeCurrentStatusItems}" var="_item" rows="15"
									border="0"
									onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
									onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
									width="100%">
									<f:facet name="header">
										<h:outputLabel value="Τρέχουσα Κατάσταση Εκπαιδευτικού" />
									</f:facet>

									<rich:column>
										<f:facet name="header">
											<h:outputText value="Σχολική Μονάδα" />
										</f:facet>
										<h:outputText value="#{_item.schoolUnit}" />
									</rich:column>

									<rich:column>
										<f:facet name="header">
											<h:outputText value="Τύπος" />
										</f:facet>
										<h:outputText value="#{messages[_item.cdrTypeKey]}" />
									</rich:column>



									<rich:column>
										<f:facet name="header">
											<h:outputText value="Σχόλιο" />
										</f:facet>
										<h:outputText value="#{_item.comment}" />
									</rich:column>


								</rich:dataTable>

								<rich:dataTable id="employeeCurrentHoursDistributionTable"
									value="#{employeeCurrentHoursDistributionItems}" var="_item"
									rows="15" border="0"
									onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
									onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
									width="100%">
									<f:facet name="header">
										<h:outputLabel
											value="Τρέχουσα Κατανομή Διδακτικών Ωρών Εκπαιδευτικού" />
									</f:facet>

									<rich:column>
										<f:facet name="header">
											<h:outputText value="Σχολική Μονάδα" />
										</f:facet>
										<h:outputText value="#{_item.get('school').title}" />
									</rich:column>


									<rich:column style="text-align:center">
										<f:facet name="header">
											<h:outputText value="Διδακτικές Ώρες" />
										</f:facet>
										<h:outputText value="#{_item.get('unitHours')}"
											style="color:green;font-weight:bold;" />
									</rich:column>


								</rich:dataTable>

								<a4j:outputPanel id="employeeSpecialAssigmentOutputPanel">
									<h:form id="employeeSpecialAssigmentTableForm">
										<rich:dataTable id="employeeSpecialAssigmentTable"
											rendered="#{employeeSpecialAssigmentItems.rowCount > 0}"
											value="#{employeeSpecialAssigmentItems}" var="_item"
											rows="15" border="0"
											onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
											onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
											width="100%">
											<f:facet name="header">
												<h:outputLabel value="Ειδικές Ασχολίες Εκπαιδευτικού" />
											</f:facet>
											<rich:column>
												<f:facet name="header">
													<h:outputText value="Ειδ. Ασχολία" />
												</f:facet>
												<h:outputText value="#{_item.specializationGroupTitle}" />
											</rich:column>
											<rich:column>
												<f:facet name="header">
													<h:outputText value="Μονάδα" />
												</f:facet>
												<h:outputText value="#{_item.unitTitle}" />
											</rich:column>
											<rich:column>
												<f:facet name="header">
													<h:outputText value="Ώρες" />
												</f:facet>
												<h:outputText value="#{_item.finalWorkingHours}" />
											</rich:column>

											<a4j:support event="onRowClick" reRender="menuOutputPanel"
												limitToList="true"
												oncomplete="#{rich:component('menu')}.show(event, {})">
												<a4j:actionparam name="specialAssigmentId"
													value="#{_item.id}" assignTo="#{specialAssigmentHome.id}"
													converter="javax.faces.Integer" />
											</a4j:support>

										</rich:dataTable>

										<a4j:outputPanel id="menuOutputPanel">
											<rich:contextMenu styleClass="normal" attached="false"
												id="menu" submitMode="none">
												<rich:menuItem icon="/img/icons/edit.png" immediate="true"
													disabled="#{!(s:hasRole('ADMIN') or s:hasRole('MANAGE_EMPLOYEE'))}"
													submitMode="ajax"
													reRender="updateSpecialAssigmentModalPanel"
													value="Επεξεργασία" rendered="false"
													oncomplete="#{rich:component('updateModalPanel')}.show()">
												</rich:menuItem>

												<rich:menuSeparator />
												
												<rich:menuItem icon="/img/icons/delete.png" immediate="true"
													disabled="#{!(s:hasRole('ADMIN') or s:hasRole('MANAGE_EMPLOYEE'))}"
													submitMode="ajax" value="Διαγραφή"
													reRender="employeeSpecialAssigmentOutputPanel"
													limitToList="true"
													onclick="if(!confirm('Θα διαγράψετε την ειδική ασχολία. Είστε σίγουρος ;')) {form.reset(); return false;}"
													action="#{employeeManagement.removeEmployeeSpecialAssigment()}">
												</rich:menuItem>
											</rich:contextMenu>
										</a4j:outputPanel>
									</h:form>
								</a4j:outputPanel>

							</h:panelGrid>
						</s:div>

					</h:panelGrid>


					<!-- this the bottom menu -->
					<h:form id="manageEmployeeSpecialAssigmentForm">
						<rich:toolBar itemSeparator="line">
							<a4j:commandLink id="updateBasicInfolink"
								reRender="updateBasicInfoModalPanelContent"
								action="#{employeeHome.setTempValueHolder1(employee.lastSpecialization.id)}"
								rendered="#{(s:hasRole('ADMIN') or s:hasRole('MANAGE_EMPLOYEE_BASIC_INFO'))}"
								oncomplete="#{rich:component('updateBasicInfoModalPanel')}.show()"
								value="Τροποποίηση Στοιχείων">
								<h:graphicImage value="/img/icons/edit.png" width="12"
									height="12" style="border:0" />
							</a4j:commandLink>
							<a4j:commandLink id="updateSpecializationLink"
								reRender="updateSpecializationModalPanelContent"
								rendered="#{(s:hasRole('ADMIN') or s:hasRole('MANAGE_EMPLOYEE_SPECIALIZATION'))}"
								oncomplete="#{rich:component('updateSpecializationModalPanel')}.show()"
								value="Αλλαγή Ειδικότητας">
								<h:graphicImage value="/img/icons/edit.png" width="12"
									height="12" style="border:0" />
							</a4j:commandLink>
							<a4j:commandLink id="updateRegistryLink"
								reRender="updateRegularRegistryIDModalPanelContent"
								rendered="#{(s:hasRole('ADMIN') or s:hasRole('MANAGE_EMPLOYEE_REGULAR_REGISTRY')) and (employeeHome.instance.type eq 'REGULAR')}"
								oncomplete="#{rich:component('updateRegularRegistryIDModalPanel')}.show()"
								value="Ενημέρωση ΑΜ">
								<h:graphicImage value="/img/icons/edit.png" width="12"
									height="12" style="border:0" />
								<f:setPropertyActionListener
									value="#{employeeHome.instance.regularDetail.id}"
									target="#{regularEmployeeInfoHome.id}" />
							</a4j:commandLink>
							<a4j:commandLink id="addEmployeeSpecialAssigmentLink"
								reRender="addSpecialAssigmentModalPanelContent"
								action="#{employeeManagement.prepareForNewSpecialAssigment()}"
								rendered="#{(s:hasRole('ADMIN') or s:hasRole('MANAGE_EMPLOYEE'))}"
								oncomplete="#{rich:component('addSpecialAssigmentModalPanel')}.show()"
								value="Εισαγωγή Ειδικής Ασχολίας">
								<h:graphicImage value="/img/icons/edit.png" width="12"
									height="12" style="border:0" />
								<f:setPropertyActionListener
									value="#{employeeHome.instance.regularDetail.id}"
									target="#{regularEmployeeInfoHome.id}" />
							</a4j:commandLink>


							<rich:dropDownMenu value="Διαχείριση Εργαζόμενου">
								<rich:menuItem submitMode="none"
									rendered="#{(s:hasRole('ADMIN') or s:hasRole('MANAGE_EMPLOYMENT'))}">
									<s:link value="Διαχείριση Σχέσης Εργασίας" propagation="join"
										view="/employee/manage-employment.xhtml">
										<f:param name="employment_management_from"
											value="/employee/employee" />
									</s:link>
								</rich:menuItem>
								<rich:menuItem submitMode="none"
									rendered="#{(s:hasRole('ADMIN') or s:hasRole('MANAGE_LEAVE'))}">
									<s:link value="Διαχείρηση Αδειών Εκπαιδευτικού"
										propagation="join"
										view="/leave/employee-leave-management.xhtml">
										<f:param name="leave_management_from"
											value="/employee/employee" />
									</s:link>
								</rich:menuItem>
								<rich:menuItem submitMode="none"
									rendered="#{(s:hasRole('ADMIN') or s:hasRole('MANAGE_SERVICE_ALLOCATION'))}">
									<s:link value="Διαχείρηση Θητείας Εκπαιδευτικού"
										propagation="join"
										view="/serviceallocation/employee-service-allocation-management.xhtml">
										<f:param name="service_allocation_management_from"
											value="/employee/employee" />
									</s:link>
								</rich:menuItem>
								<rich:menuItem submitMode="none"
									rendered="#{(s:hasRole('ADMIN') or s:hasRole('MANAGE_SECONDMENT'))}">
									<s:link value="Διαχείρηση Απόσπασης Εκπαιδευτικού"
										propagation="join"
										view="/secondment/secondment-employment-management.xhtml">
										<f:param name="secondment_management_from"
											value="/employee/employee" />
									</s:link>
								</rich:menuItem>

								<rich:menuItem submitMode="none"
									rendered="#{(s:hasRole('ADMIN') or s:hasRole('VIEW_EMPLOYEE_INFO'))}">
									          
									<s:link value="Διαχείριση Στοιχείων Μισθοδοσίας" 
										view="/employee/manageEmployeeInfo.xhtml">
										<f:param name="from" value="/home" />
										<f:param name="to" value="/employee/manageEmployeeInfo" />
									</s:link>
								</rich:menuItem>

								<rich:menuItem submitMode="ajax"
									rendered="#{(s:hasRole('ADMIN')) and (!employeeHome.isInExclusionList())}">
									<a4j:commandLink value="Αποστολή στην Λίστα Εξαιρέσεων"
										ajaxSingle="true"
										action="#{employeeManagement.addEmployeeToExclusionList}"
										reRender="lala"
										onclick="if(!confirm('Να προστεθεί ο εκπαιδευτικός στην λίστα εξαιρέσεων ;')) {form.reset(); return false;}">
									</a4j:commandLink>
								</rich:menuItem>

								<rich:menuSeparator />

								<rich:menuItem submitMode="none"
									rendered="#{(s:hasRole('ADMIN') or s:hasRole('MANAGE_EMPLOYEE_TERMINATE'))}">
									<a4j:commandLink value="Τερματισμός Υπηρεσίας Εκπαιδευτικού"
										reRender="terminateEmployeeModalPanelContent" 
										action="#{employeeManagement.prepareForEmployeeTermination()}"
										oncomplete="#{rich:component('terminateEmployeeModalPanel')}.show()"
										onclick="if(!confirm('Να τερματιστεί ο εκπαιδευτικός ? Προσοχή!!!! Η Διαδικασία δεν είναι αναστρέψιμη.')) {form.reset(); return false;}" />
								</rich:menuItem>

								<rich:menuSeparator />

								<rich:menuItem submitMode="none"
									rendered="#{(s:hasRole('ADMIN'))}">
									<h:commandLink value="Διαγραφή Εκπαιδευτικού !!!!"
										onclick="if(!confirm('Να διαγραφή ο εκπαιδευτικός ? Προσοχή!!!! Η Διαδικασία δεν είναι αναστρέψιμη.')) {form.reset(); return false;}"
										action="#{employeeHome.remove()}" />
								</rich:menuItem>


							</rich:dropDownMenu>

						</rich:toolBar>
					</h:form>

				</s:div>


				<h:panelGroup>
					<h:form>
						<rich:tabPanel mode="Ajax">
							<rich:tab
								rendered="#{employeeRegularEmploymentsIncludingDisabledListQuery.resultCount gt 0}">
								<f:facet name="label">
									<h:outputText value="Ιστορικό Οργανικών Θέσεων" />
								</f:facet>

								<h:panelGrid columns="1" width="100%">
									<h:outputText
										value="Στον παρακάτω πίνακα εμφανίζεται το ιστορικό των οργανικών θέσεων του εκπαιδευτικού." />
									<h:form id="regulartEmploymentListForm">
										<rich:dataTable id="employeeRegularEmploymentList"
											value="#{employeeRegularEmploymentsListQuery.resultList}"
											var="_employment" rows="10" border="0"
											onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
											onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
											width="100%">
											<f:facet name="header">
												<h:outputLabel
													value="Ιστορικό Οργανικών Θέσεων Εκπαιδευτικού" />
											</f:facet>
											<f:facet name="footer">
												<rich:datascroller for="employeeRegularEmploymentList"  maxPages="10"></rich:datascroller>
											</f:facet>
											<rich:column>
												<f:facet name="header">
													<h:outputText value="Σχολική Χρονία" />
												</f:facet>
												<h:outputText value="#{_employment.schoolYear.title}" />
											</rich:column>
											<rich:column>
												<f:facet name="header">
													<h:outputText value="Σχολική Μονάδα" />
												</f:facet>
												<h:outputText value="#{_employment.school.title}" />
											</rich:column>
											<rich:column>
												<f:facet name="header">
													<h:outputText value="Ημ/νια Έναρξης" />
												</f:facet>
												<h:outputText value="#{_employment.established}">
													<s:convertDateTime pattern="dd-MM-yyyy" />
												</h:outputText>
											</rich:column>
											<rich:column>
												<f:facet name="header">
													<h:outputText value="Ημ/νια Λήξης" />
												</f:facet>
												<h:outputText value="#{_employment.terminated}">
													<s:convertDateTime pattern="dd-MM-yyyy" />
												</h:outputText>
											</rich:column>

											<rich:column>
												<f:facet name="header">
													<h:outputText value="Ειδικότητα" />
												</f:facet>
												<h:outputText value="#{_employment.specialization.id}" />
											</rich:column>

											<rich:column>
												<f:facet name="header">
													<h:outputText value="Υποχ. Ωράριο" />
												</f:facet>
												<h:outputText value="#{_employment.mandatoryWorkingHours}" />
											</rich:column>
											<rich:column>
												<f:facet name="header">
													<h:outputText value="Πραγ. Ωράριο" />
												</f:facet>
												<h:outputText value="#{_employment.finalWorkingHours}" />
											</rich:column>

										</rich:dataTable>
									</h:form>
								</h:panelGrid>
							</rich:tab>

							<rich:tab
								rendered="#{employeeDeputyEmploymentsIncludingDisabledListQuery.resultCount gt 0}">
								<f:facet name="label">
									<h:outputText value="Ιστορικό Τοποθετήσεων Αναπληρωτή" />
								</f:facet>


								<h:panelGrid columns="1" width="100%">
									<h:outputText
										value="Στον παρακάτω πίνακα εμφανίζεται το ιστορικό των τοποθετήσεων του εκπαιδευτικού ως Αναπληρωτής." />
									<h:form id="deputytEmploymentListForm">
										<rich:dataTable id="employeeDeputyEmploymentList"
											value="#{employeeDeputyEmploymentsListQuery.resultList}"
											var="_employment" rows="10" border="0"
											onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
											onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
											width="100%">
											<f:facet name="header">
												<h:outputLabel
													value="Ιστορικό Τοποθετήσεων Αναπληρωτή Εκπαιδευτικού" />
											</f:facet>
											<f:facet name="footer">
												<rich:datascroller for="employeeDeputyEmploymentList"  maxPages="10" />
											</f:facet>
											<rich:column>
												<f:facet name="header">
													<h:outputText value="Σχολική Χρονία" />
												</f:facet>
												<h:outputText value="#{_employment.schoolYear.title}" />
											</rich:column>
											<rich:column>
												<f:facet name="header">
													<h:outputText value="Σχολική Μονάδα" />
												</f:facet>
												<h:outputText value="#{_employment.school.title}" />
											</rich:column>
											<rich:column>
												<f:facet name="header">
													<h:outputText value="Ημ/νια Έναρξης" />
												</f:facet>
												<h:outputText value="#{_employment.established}">
													<s:convertDateTime pattern="dd-MM-yyyy" />
												</h:outputText>
											</rich:column>
											<rich:column>
												<f:facet name="header">
													<h:outputText value="Ημ/νια Λήξης" />
												</f:facet>
												<h:outputText value="#{_employment.terminated}">
													<s:convertDateTime pattern="dd-MM-yyyy" />
												</h:outputText>
											</rich:column>

											<rich:column>
												<f:facet name="header">
													<h:outputText value="Ειδικότητα" />
												</f:facet>
												<h:outputText value="#{_employment.specialization.id}" />
											</rich:column>

											<rich:column>
												<f:facet name="header">
													<h:outputText value="Υποχ. Ωράριο" />
												</f:facet>
												<h:outputText value="#{_employment.mandatoryWorkingHours}" />
											</rich:column>
											<rich:column>
												<f:facet name="header">
													<h:outputText value="Πραγ. Ωράριο" />
												</f:facet>
												<h:outputText value="#{_employment.finalWorkingHours}" />
											</rich:column>

										</rich:dataTable>
									</h:form>
								</h:panelGrid>

							</rich:tab>

							<rich:tab
								rendered="#{employeeHourlyBasedEmploymentsIncludingDisabledListQuery.resultCount gt 0}">
								<f:facet name="label">
									<h:outputText value="Ιστορικό Προσλήψεων Ωρομίσθιου" />
								</f:facet>


								<h:panelGrid columns="1" width="100%">
									<h:outputText
										value="Στον παρακάτω πίνακα εμφανίζεται το ιστορικό των προσλήψεων του εκπαιδευτικού ως Ωρομίσθιος." />
									<h:form id="hourlyBasedEmploymentListForm">
										<rich:dataTable id="employeeHourlyEmploymentList"
											value="#{employeeHourlyBasedEmploymentsListQuery.resultList}"
